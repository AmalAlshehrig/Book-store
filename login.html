<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
          body{
            background-image: url('https://cp.slaati.com/wp-content/uploads/2023/07/Fz9IK4bXsAABOT2.jpeg') ;
            background-repeat:no-repeat;
            display: flex;
            justify-content: center;
            margin-top: 20%;
            width: 100%;
        }
        .container{
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column;
            margin: 5px; 
            padding: 5px;
            border: 1px solid black;
            background-color:rgba(240, 248, 255, 0.68);
            width: 50%;
            height: 50%;
        }
         #In{
            width: 200%;
            background-color: rgba(165, 42, 42, 0.6);
            border: none;
        }
    </style>
    <title>Book store</title>
</head>
<body>
    <div class="container">
        <h1 style="color:rgba(165, 42, 42, 0.817);">Welcom To LogIn Page</h1>
        <input type="text" placeholder="Full Name"id="inputname">
        <p></p>
        <input type="password" placeholder="Enter Password"id="inputpassword">
        <p></p>
        <div class="clearfix">
          <button type="submit" id="In">LogIn</button>
        </div>
      </div>
    <script>
         let inputname=document.getElementById("inputname")
        let inputpassword=document.getElementById("inputpassword")
        let btn=document.getElementById("In")
        btn.addEventListener('click',()=>{
            let namee=inputname.value;
            let passwordd=inputpassword.value;
            let AD='Adimen'
            fetch('https://655250c85c69a7790329e13e.mockapi.io/signin/signin',{method:'get'})
            .then((res)=>res.json())
            .then((json)=>{
                console.log(json);
                for(let i=0;i<json.length;i++){
                    if(namee == AD){
                        (window.location.href='Adiman.html');
                    }
                    else if(passwordd == json[i].password && namee != AD){
                        (window.location.href='users.html');
                    }
                }
            })
        })
    </script>
</body>
</html>
